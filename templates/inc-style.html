<style type="text/css">
    tr.head th,tr.even td {
        border-bottom: 2px solid #547ca0;
        border-right: 1px solid #749abe;
        border-left: 1px solid #749abe;
        border-top: 1px solid #90b4d6;
        text-align: center;
        background-color: #ffffff;
        letter-spacing: 0.15em;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;}
    body {
        font-family: Arial, Verdana, sans-serif;
        font-size: 90%;
        background-color: #f8f8f8;}
    table {
        border-spacing: 0px;}
    fieldset {
        width: 310px;
        margin-top: 20px;
        border: 1px solid #d6d6d6;
        background-color: #ffffff;
        line-height: 1.6em;}
    legend {
        font-style: italic;
        color: #666666;}
    input[type="text"] {
        width: 120px;
        border: 1px solid #d6d6d6;
        padding: 2px;
        outline: none;}

    input[type="text"]:hover {
        background-color: #d0e2f0;
        border: 1px solid #999999;}
    input[type="submit"] {
        border: 1px solid #006633;
        background-color: #009966;
        color: #ffffff;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;}
    input[type="submit"]:hover {
        border: 1px solid #006633;
        background-color: #00CC33;
        color: #ffffff;
        cursor: pointer;}
    .title {
        float: left;
        width: 160px;
        clear: left;}
    .submit {
        width: 310px;
        text-align: right;}
    .menu {
        position: relative;
        height: 50px;}
    .menu li {
        font-style: italic;
        font-size: 20px;
        list-style-type: none;
        display: inline-block;
        width: 100px;}
    .menu li a {
        color: #06010a;
        font-size: 20px;}
    content{
        position: relative;}
</style>
